<html>
<head>
	<title>Parallax Scrolling</title>
	<style>
	#Parallax{
		background-image:url("../Image_Video/2.jpg");
		min-height: 100vh;
		background-attachment: fixed;
		background-position: center;
		background-repeat: no-repeat;
		background-size: cover;
	}
	#scrollimage{
		width: 100vw;
		height: 100vh;
	}
	</style>
</head>
<body>
	<div id="Parallax">
		
	</div>
	<div id="Paralla">
		<img src="../Image_Video/3.jpg" alt="Nature View" id="scrollimage">
	</div>
	
</body>
</html>
