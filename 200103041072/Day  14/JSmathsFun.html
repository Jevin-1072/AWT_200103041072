<html>
	<body>
		<h2>JavaScript Math Function</h2>
        <p>This is PI</p>
		<p id="pi"></p>
		<script>
            document.getElementById("pi").innerHTML = Math.PI;
        </script>
        <p>This is pow</p>
        <p id="pow"></p>
        <script>
            document.getElementById("pow").innerHTML = Math.pow(2,2);
        </script>
        <p>This is abs</p>
        <p id="abs"></p>
        <script>
            document.getElementById("abs").innerHTML = Math.abs(-0.5);
        </script>
        <p>This is floor</p>
        <p id="floor"></p>
        <script>
            document.getElementById("floor").innerHTML = Math.floor(1.55);
        </script>
        <p>This is ceil</p>
        <p id="ceil"></p>
        <script>
            document.getElementById("ceil").innerHTML = Math.ceil(1.55);
        </script>
        <p>This is round</p>
        <p id="round"></p>
        <script>
            document.getElementById("round").innerHTML = Math.round(4.5);
        </script>
        <p>This is trunc</p>
        <p id="trunc"></p>
        <script>
            document.getElementById("trunc").innerHTML = Math.trunc(4.7);
        </script>
        <p>This is sqrt</p>
        <p id="sqrt"></p>
        <script>
            document.getElementById("sqrt").innerHTML = Math.sqrt(64);
        </script>
        <p>This is min</p>
        <p id="min"></p>
        <script>
            document.getElementById("min").innerHTML = Math.min(0, 150, 30, 20, -800, -200);
        </script>
        <p>This is max</p>
        <p id="max"></p>
        <script>
            document.getElementById("max").innerHTML = Math.max(0, 150, 30, 200, -8, -200);
        </script>
        <p>This is random</p>
        <p id="random"></p>
        <script>
            document.getElementById("random").innerHTML = Math.random();
        </script>
	</body>
</html>
