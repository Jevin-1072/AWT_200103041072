<html>
	<head>
		<title>media query</title>
		<style type="text/css">
			#d1{
				background-color:yellow;
				width:100%;
				height:100%;
			}
			@media (min-width:768px){
				#d1{
					width:100vw;
					background-color:red;
				}
			}
			@media (min-width:992px){
				#d1{
					background-color:green;
					width:100vw;
				}
			}
			@media (min-width:1020px){
				#d1{
					background-color:grey;
					width:100vw;
				}
			}
		</style>
	</head>
