<!DOCTYPE html>
<html>
	<head>
		<title>Accordion Function</title>
		<style>
			
		</style>
		<link href="https://code.jquery.com/ui/1.10.4/themes/ui-lightness/jquery-ui.css" rel="stylesheet">  
		<script src="https://code.jquery.com/jquery-1.10.2.js"></script>  
		<script src="https://code.jquery.com/ui/1.10.4/jquery-ui.js"></script>
		<script>
			$(document).ready(function()
			{
				$("#accordion").accordion();
			});
		</script>
	</head>
	<body>
		<div id="accordion">
			<h3>Awt Topics</h3>
			<div>
				<p>
					<ul>
						<li>HTML</li>
						<li>CSS</li>
						<li>JavaScript</li>
					</ul>
				</p>
			</div>
			<h3>HTML Tag</h3>
			<div>
				<p>
					<ul>
						<li>html</li>
						<li>head</li>
						<li>body</li>
					</ul>
				</p>
			</div>
			<h3>CSS Types</h3>
			<div>
				<p>
					<ul>
						<li>Inline CSS</li>
						<li>Internal CSS</li>
						<li>external CSS</li>
						<li>CDN</li>
					</ul>
				</p>
			</div>
			<h3>JavaScript Types</h3>
			<div>
				<p>
					<ul>
						<li>Inline JS</li>
						<li>Internal JS</li>
						<li>external JS</li>
						<li>CDN</li>
					</ul>
				</p>
			</div>
		</div>
	</body>
</html>
