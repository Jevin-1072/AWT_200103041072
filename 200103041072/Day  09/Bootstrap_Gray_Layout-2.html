<html>
    <head>
        <title>Bootstrap_Gray_Layout-2</title>
        <link href="/../bootstrap/bootstrap.css" rel="stylesheet"/>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
        <style>
            div{
                font-size: 22px;
                font-weight: bold;
                margin-top:5px;
            }
            .row1{
                height: 50px;
                background-color: gray;
                margin-bottom: 10px;
				padding-top:5px;
            }
            .row2{
                height: 90px;
                background-color: gray;
                padding-top: 7px;
                margin-bottom: 10px;
                text-align: center;
				padding-top:22px;
            }
            .row3{
                height: 90px;
                background-color: gray;
                padding-top: 60px;
                margin-bottom: 10px;
                text-align: center;
				padding-top:22px;
            }
            .row4{
                height: 500px;
                width: 100%;
            }
            #c1{
                width: 32.5%;
                background-color: gray;
                height: 500px;
                float: left;
                text-align: center;
				padding-top:220px;
            }
            #c2{
                width: 32.5%;
                background-color: gray;
                height: 500px;
                text-align: center;
				padding-top:220px;
                margin-left: 1.2%;
            }
            #c3{
                width: 32.5%;
                background-color: gray;
                height: 500px;
                float: right;
                text-align: center;
				padding-top:220px;
            }
            .row5{
                height: 30px;
                background-color: gray;
                text-align: center;
                margin-top: 15px;
            }
        </style>
       
    </head>
    <body>
        <div class="container">
            <div class="row1">
                <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">Logo</div>
                <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">Navigation</div>
            </div>
            <div class="row2">
                <div class="col-lg-12">Header/Banner</div>
            </div>
            <div class="row3">
                <div class="col-lg-12">Intro Text Area</div>
            </div>
            <div class="row4">
                <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4" id="c1">Box 1</div>
                <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4" id="c2">Box 2</div>
                <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4" id="c3">Box 3</div>
            </div>
            <div class="row5">Footer</div>
        </div>
    </body>
</html>
