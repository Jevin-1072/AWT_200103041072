<html>
    <head>
        <title>Bootstrap_Gray_Layout-1</title>
        <link href="/../bootstrap/bootstrap.css" rel="stylesheet"/>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
        <style>
            div{
                font-size: 22px;
                font-weight: bold;
                margin-top:5px;
            }
            .row1{
                height: 50px;
                background-color: gray;
                margin-bottom: 10px;
				padding-top:5px;
            }
            .row2{
                height: 33px;
                background-color: gray;
                padding-top: 7px;
                margin-bottom: 10px;
                text-align: center;
				padding-top:1px;
            }
            .row3{
                height: 90px;
                background-color: gray;
                padding-top: 60px;
                margin-bottom: 10px;
                text-align: center;
				padding-top:25px;
            }
            .row4{
                height: 600px;
                width: 100%;
            }
            #c1{
                width: 28%;
                background-color: gray;
                height: 600px;
                float: left;
                text-align: center;
				padding-top:270px;
            }
            #c2{
                width: 70%;
                background-color: gray;
                height: 600px;
                float: right;
                text-align: center;
				padding-top:270px;
            }
            .row5{
                height: 30px;
                background-color: gray;
                text-align: center;
                margin-top: 15px;
            }
        </style>
       
    </head>
    <body>
        <div class="container">
            <div class="row1">
                <div class="col-lg-12">Logo</div>
            </div>
            <div class="row2">
                <div class="col-lg-12">Navigation</div>
            </div>
            <div class="row3">
                <div class="col-lg-12">Header/Banner</div>
            </div>
            <div class="row4">
                <div class="col-lg-6" id="c1">Slider Bar</div>
                <div class="col1-lg-6" id="c2">Body Area</div>
            </div>
            <div class="row5">Footer</div>
        </div>
    </body>
</html>
