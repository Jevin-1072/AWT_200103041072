<html>
	<head>
		<title>Account Form</title>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
		<link  rel="stylesheet" href="bootstrap.css">
		<style type="text/css">
			#CNAForm{
				margin-top:20px;
				box-shadow:0px 0px 15px grey;
			}
		</style>
	</head>	
	<body>
		<div class="container">
			<div class="row">
				<div class="col-xs-12 col-sm-offset-2 col-sm-8 col-md-offset-4 col-md-4 col-lg-offset-3 col-lg-6" id="CNAForm">
					<h3 class="text-center"><i class="fa fa-users"></i>Create New Account</h3>
					<hr/>
					<div class="form-group">
						<b>Firstname:</b>
							<div class="input-group">
								<span class="input-group-addon"><i class="fa fa-user"></i></span>
								<input type="text" placeholder="Enter firstname here.." class="form-control">
							</div>
					</div>
					<div class="form-group">
						<b>Lastname:</b>
							<div class="input-group">
								<span class="input-group-addon"><i class="fa fa-user"></i></span>
								<input type="text" placeholder="Enter lastname here.." class="form-control">
							</div>
					</div>
					<div class="form-group">
						<b><i class="fa fa-phone"></i>Contact No:</b>
							<div class="input-group">
								<span class="input-group-addon"><b>+91</b></span>
								<input type="number" placeholder="Enter contact no. here.." class="form-control">
							</div>
					</div>
					<div class="form-group">
						<b>Gender:</b>
							<div class="input-group">
								<span class="input-group-addon"><i class="fa fa-female"></i>|<i class="fa fa-male"></i></span>
								<select class="form-control" id="DDL_gender">
									<option>Female</option>
									<option>Male</option>
								</select>
							</div>
					</div>
					<div class="form-group">
						<b>Email id:</b>
							<div class="input-group">
								<span class="input-group-addon"><i class="fa fa-envelope"></i></span>
								<input type="email" placeholder="Enter email id here.." class="form-control">
							</div>
					</div>
					<div class="form-group">
						<b>Password:</b>
							<div class="input-group">
								<span class="input-group-addon"><i class="fa fa-key"></i></span>
								<input type="text" placeholder="Enter password here.." class="form-control">
							</div>
					</div>
					<div class="form-group">
						<a class="btn btn-primary"><i class="fa fa-user-plus"></i>Create New Account</a>
					</div>	
				</div>
			</div>
		</div>
	</body>
</html>
