<html>
	<head>
		<title></title>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
		<script>
			$(document).ready(function()
			{
				$("#blr").click(function()
				{
					$("#txt").text("Now text is changed by click on button");
					$("#txt").css('background-color','gray');
				});
			});
		</script>
	</head>
	<body>
		<p id="txt">This is P tag</p>
		<button id="blr">click</button>
	</body>
</html>
