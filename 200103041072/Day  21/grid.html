<!DOCTYPE html>
<html>
<head>
    <title>Grid</title>
<style>
.grid-container {
  display: grid;
  grid-template-columns: 250px 300px 400px 350px;
  gap: 10px;
  background-color: #d46911;
  padding: 10px;
}

.grid-container > div {
  background-color: rgba(255, 255, 255, 0.8);
  text-align: center;
  padding: 20px 0;
  font-size: 30px;
}
</style>
</head>
<body>

<h1>grid Property</h1>



<div class="grid-container">
  <div>Div 1</div>
  <div>Div 2</div>
  <div>Div 3</div>  
  <div>Div 4</div>
  <div>Div 5</div>
  <div>Div 6</div>  
  <div>Div 7</div>
  <div>Div 8</div>
</div>

</body>
</html>
